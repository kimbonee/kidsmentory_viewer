<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키즈멘토리 1단계 7-12호 영상 뷰어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid transparent;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #ff6b6b;
        }

        .video-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
        }

        .video-info {
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #ff5252, #ff9800);
            transform: translateY(-2px);
        }

        .btn-info {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #45b7aa, #3d8b7a);
            transform: translateY(-2px);
        }

        .controls {
            padding: 20px 40px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        .control-btn {
            margin: 0 10px;
            padding: 15px 30px;
            font-size: 1.1em;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            color: #1976d2;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .video-actions {
                flex-direction: column;
            }
            
            .btn {
                min-width: auto;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 키즈멘토리 1단계 영상 뷰어</h1>
            <p>7호부터 12호까지 모든 영상을 한 번에 보세요!</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>영상 정보를 불러오는 중...</p>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- 동적으로 생성될 영상 카드들 -->
        </div>

        <div class="controls">
            <button class="btn btn-primary control-btn" onclick="openAllVideos()">🎥 모든 영상 열기</button>
            <button class="btn btn-secondary control-btn" onclick="refreshPage()">🔄 새로고침</button>
            <button class="btn btn-info control-btn" onclick="showInfo()">ℹ️ 정보</button>
        </div>

        <div class="status" id="status">
            총 6개의 영상이 준비되었습니다. 원하는 영상을 클릭하여 시청하세요!
        </div>
    </div>

    <script>
        // 키즈멘토리 영상 데이터
        const videoData = [
            {
                id: 7,
                title: "1단계 7호",
                mediaId: "1001471797", // 실제 미디어 ID (예시)
                description: "기초 학습 영상"
            },
            {
                id: 8,
                title: "1단계 8호",
                mediaId: "1001471798",
                description: "기초 학습 영상"
            },
            {
                id: 9,
                title: "1단계 9호",
                mediaId: "1001471799",
                description: "기초 학습 영상"
            },
            {
                id: 10,
                title: "1단계 10호",
                mediaId: "1001471800",
                description: "기초 학습 영상"
            },
            {
                id: 11,
                title: "1단계 11호",
                mediaId: "1001471801",
                description: "기초 학습 영상"
            },
            {
                id: 12,
                title: "1단계 12호",
                mediaId: "1001471802",
                description: "기초 학습 영상"
            }
        ];

        // 페이지 로드 시 영상 카드 생성
        document.addEventListener('DOMContentLoaded', function() {
            showLoading();
            setTimeout(() => {
                createVideoCards();
                hideLoading();
            }, 1000);
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('videoGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('videoGrid').style.display = 'grid';
        }

        function createVideoCards() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            videoData.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-title">${video.title}</div>
                    <div class="video-info">
                        <p><strong>설명:</strong> ${video.description}</p>
                        <p><strong>미디어 ID:</strong> ${video.mediaId}</p>
                    </div>
                    <div class="video-actions">
                        <button class="btn btn-primary" onclick="openVideo('${video.mediaId}')">
                            🎬 영상 보기
                        </button>
                        <button class="btn btn-secondary" onclick="openInNewTab('${video.mediaId}')">
                            🔗 새 탭에서 열기
                        </button>
                        <button class="btn btn-info" onclick="copyVideoUrl('${video.mediaId}')">
                            📋 URL 복사
                        </button>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
        }

        // open2 함수 시뮬레이션 (팝업 열기)
        function openVideo(mediaId) {
            // 키즈멘토리의 open2 함수와 유사한 동작
            const popupUrl = `https://play.kidsmentory.com/switchon/player?media_id=${mediaId}&type=HD&level=A&popup=1`;
            
            // 팝업 창 열기
            const popup = window.open(
                popupUrl,
                'videoPlayer',
                'width=800,height=600,scrollbars=yes,resizable=yes,status=yes,location=yes'
            );
            
            if (!popup) {
                alert('팝업이 차단되었습니다. 팝업 차단을 해제하고 다시 시도해주세요.');
            }
            
            updateStatus(`${mediaId} 영상을 팝업으로 열었습니다.`);
        }

        // 새 탭에서 열기
        function openInNewTab(mediaId) {
            const videoUrl = `https://play.kidsmentory.com/switchon/player?media_id=${mediaId}&type=HD&level=A`;
            window.open(videoUrl, '_blank');
            updateStatus(`${mediaId} 영상을 새 탭에서 열었습니다.`);
        }

        // URL 복사
        function copyVideoUrl(mediaId) {
            const videoUrl = `https://play.kidsmentory.com/switchon/player?media_id=${mediaId}&type=HD&level=A`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(videoUrl).then(() => {
                    updateStatus('URL이 클립보드에 복사되었습니다!');
                });
            } else {
                // 구형 브라우저 지원
                const textArea = document.createElement('textarea');
                textArea.value = videoUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                updateStatus('URL이 클립보드에 복사되었습니다!');
            }
        }

        // 모든 영상 열기
        function openAllVideos() {
            if (confirm('모든 영상을 한 번에 열까요? (6개의 팝업이 열립니다)')) {
                videoData.forEach((video, index) => {
                    setTimeout(() => {
                        openVideo(video.mediaId);
                    }, index * 500); // 0.5초 간격으로 열기
                });
                updateStatus('모든 영상을 순차적으로 열고 있습니다...');
            }
        }

        // 페이지 새로고침
        function refreshPage() {
            location.reload();
        }

        // 정보 표시
        function showInfo() {
            alert(`키즈멘토리 1단계 영상 뷰어 v1.0

📚 포함된 영상: 1단계 7호 ~ 12호 (총 6개)
🎯 기능: 팝업 재생, 새 탭 열기, URL 복사
🔧 사용법: 각 영상 카드의 버튼을 클릭하세요

⚠️ 주의사항:
- 키즈멘토리 계정이 필요할 수 있습니다
- 일부 영상은 로그인이 필요할 수 있습니다
- 팝업 차단을 해제해주세요`);
        }

        // 상태 업데이트
        function updateStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = '#e8f5e8';
            status.style.color = '#2e7d32';
            
            setTimeout(() => {
                status.textContent = '총 6개의 영상이 준비되었습니다. 원하는 영상을 클릭하여 시청하세요!';
                status.style.background = '#e3f2fd';
                status.style.color = '#1976d2';
            }, 3000);
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        openVideo(videoData[0].mediaId);
                        break;
                    case '2':
                        e.preventDefault();
                        openVideo(videoData[1].mediaId);
                        break;
                    case '3':
                        e.preventDefault();
                        openVideo(videoData[2].mediaId);
                        break;
                    case '4':
                        e.preventDefault();
                        openVideo(videoData[3].mediaId);
                        break;
                    case '5':
                        e.preventDefault();
                        openVideo(videoData[4].mediaId);
                        break;
                    case '6':
                        e.preventDefault();
                        openVideo(videoData[5].mediaId);
                        break;
                }
            }
        });
    </script>
</body>
</html>
